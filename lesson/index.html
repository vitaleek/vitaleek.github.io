<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как получить свой первый миллион</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="550" height="300" src="https://www.youtube.com/embed/8KIh_eyy2Lo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="form-header">Введите свой Email</p>
				<form action="#">
					<input type="text" placeholder="Введите Ваше имя:">
					<input type="text" placeholder="Введите Ваш email:">
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
		
	</div>

	<div class="section">
		<h2 class="feature-header">Почему нужно сделать это сейчас</h2>
		<div class="feature">
			<div class="col">
				<img src="img/Sh1.png" alt="Первое преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col">
				<img src="img/Sh2.png" alt="Второе преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col">
				<img src="img/Sh3.png" alt="Третье преимущество">
				<p>Третье преимущество</p>
			</div>
			<div class="col">
				<img src="img/Sh1.png" alt="Главное преимущество">
				<p>Самое преимущество</p>
			</div>
		</div>
		<button class="btn">Получить инструкцию</button>
	</div>
	
</body>
</html>
